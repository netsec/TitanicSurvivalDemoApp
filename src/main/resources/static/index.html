<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>This demo illustrates the basic functionality of the Grid plugin. The jQWidgets Grid plugin offers rich support for interacting with data, including paging, grouping and sorting. 
    </title>
    <meta name="description" content="JavaScript Grid with rich support for Data Filtering, Paging, Editing, Sorting and Grouping" />
    <link rel="stylesheet" href="../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
    <script type="text/javascript" src="../../scripts/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxdata.js"></script> 
    <script type="text/javascript" src="../../jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxscrollbar.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxmenu.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxcheckbox.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxlistbox.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxdropdownlist.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxgrid.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxgrid.sort.js"></script> 
    <script type="text/javascript" src="../../jqwidgets/jqxgrid.filter.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxgrid.pager.js"></script> 
    <script type="text/javascript" src="../../jqwidgets/jqxgrid.selection.js"></script> 
    <script type="text/javascript" src="../../jqwidgets/jqxgrid.edit.js"></script> 
    <script type="text/javascript" src="../../scripts/demos.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var url = "/demo/passengers";
            // prepare the data
            var source =
            {
                datatype: "json",
                datafields: [
                	{ name: 'PassengerId' },
                    { name: 'Name' },
                    { name: 'Survived' },
                    { name: 'Pclass' },
                    { name: 'Sex' },
                    { name: 'Age' },
                    { name: 'SibSp' },
                    { name: 'Parch' },
                    { name: 'Ticket' },
                    { name: 'Fare' },
                    { name: 'Cabin' },
                    { name: 'Embarked' }
                ],
                id: 'PassengerId',
                url: url,
                root: 'content',
                beforeprocessing: function (data) {
                    source.totalrecords = data.totalElements;
                },
                sort: function () {
                    // update the grid and send a request to the server.
                    $("#grid").jqxGrid('updatebounddata', 'sort');
                }
                
            };
            var cellsrenderer = function (row, columnfield, value, defaulthtml, columnproperties, rowdata) {
                if (value < 20) {
                    return '<span style="margin: 4px; margin-top:8px; float: ' + columnproperties.cellsalign + '; color: #ff0000;">' + value + '</span>';
                }
                else {
                    return '<span style="margin: 4px; margin-top:8px; float: ' + columnproperties.cellsalign + '; color: #008000;">' + value + '</span>';
                }
            }
            var dataAdapter = new $.jqx.dataAdapter(source, {
                downloadComplete: function (data, status, xhr) { },
                loadComplete: function (data) { },
                loadError: function (xhr, status, error) { }
            });
            // initialize jqxGrid
            $("#grid").jqxGrid(
            {
                width: getWidth('Grid'),
                source: dataAdapter,                
                pageable: true,
                pagesize: 20,
                autoheight: true,
                sortable: true,
                filterable: true,
                sorttogglestates: 1,
                altrows: true,
                enabletooltips: true,
                editable: false,
                selectionmode: 'multiplecellsadvanced',
                virtualmode: true,
                rendergridrows: function (params) {
                    return params.data;
                }, 
                columns: [
                	{ text: 'Id', datafield: 'PassengerId', width: 50 },
                    { text: 'Name', datafield: 'Name', width: 300 },
                    { text: 'Age', datafield: 'Age', width: 100, cellsalign: 'right' },
                    { text: 'Sex', datafield: 'Sex', width: 100 },
                    { text: 'Survived', datafield: 'Survived', width: 100},
                    { text: 'Class', datafield: 'Pclass', width: 100, cellsalign: 'right' },
                    { text: 'Siblings count', datafield: 'SibSp', width: 100, cellsalign: 'right' },
                    { text: 'Parents count', datafield: 'Parch', width: 100, cellsalign: 'right' },
                    { text: 'Ticked Id', datafield: 'Ticket', width: 150 },
                    { text: 'Fare', datafield: 'Fare', width: 100, cellsalign: 'right', cellsformat: 'c2'  },
                    { text: 'Cabin', datafield: 'Cabin', width: 100 },
                    { text: 'Start Station', datafield: 'Embarked', width: 100, }
                ]
            });
            $("#jqxgrid").bind("pagechanged", function (event) {
                var args = event.args;
                var pagenumber = args.pagenum;
                var pagesize = args.pagesize;
                source = []
            });
            $("#jqxgrid").bind("pagesizechanged", function (event) {
                var args = event.args;
                var pagenumber = args.pagenum;
                var pagesize = args.pagesize;
                source = []
            });
        });
    </script>
</head>
<body class='default'>
    <div id="grid">
    </div>
</body>
</html>
